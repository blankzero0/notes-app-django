{% extends './base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="summary" class="form-label">Summary</label>
        <input type="text" id="summary" name="summary" value="{{ object.summary }}" class="form-control">
    </div>
    <div class="mb-3">
        <label for="details" class="form-label">Details</label>
        <textarea id="details" name="details" class="form-control">{{ object.details }}</textarea>
    </div>
    <div class="mb-3">
        <label for="done" class="form-check-label">Done</label>
        <input type="checkbox" id="done" name="done"{% if object.done %} checked{% endif %} class="form-check-input">
    </div>
    <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
    <button class="btn btn-primary">Save</button>
</form>
{% endblock content %}
